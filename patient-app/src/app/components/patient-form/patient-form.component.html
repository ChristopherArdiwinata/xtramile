<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
  <button
    routerLink="/"
    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded"
  >
    Back to Home
  </button>
  <h2 class="text-2xl font-semibold mb-6 text-center">
    {{ patientId ? "Edit/View Patient" : "Add New Patient" }}
  </h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Patient ID -->
    <div *ngIf="patientId">
      <label for="patientId" class="block text-gray-700 font-medium mb-1">
        Patient ID:
      </label>
      <input
        id="patientId"
        [value]="patientId"
        type="text"
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"
        readonly
      />
    </div>
    <!-- First Name -->
    <div>
      <label for="firstName" class="block text-gray-700 font-medium mb-1">
        First Name:
      </label>
      <input
        id="firstName"
        formControlName="firstName"
        type="text"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Last Name -->
    <div>
      <label for="lastName" class="block text-gray-700 font-medium mb-1">
        Last Name:
      </label>
      <input
        id="lastName"
        formControlName="lastName"
        type="text"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Date of Birth -->
    <div>
      <label for="dateOfBirth" class="block text-gray-700 font-medium mb-1">
        Date of Birth:
      </label>
      <input
        id="dateOfBirth"
        formControlName="dateOfBirth"
        type="date"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Gender -->
    <div>
      <label for="gender" class="block text-gray-700 font-medium mb-1">
        Gender:
      </label>
      <select
        id="gender"
        formControlName="gender"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <!-- Address Group -->
    <div
      formGroupName="address"
      class="border border-gray-200 p-4 rounded space-y-4"
    >
      <div>
        <label for="addressLine" class="block text-gray-700 font-medium mb-1">
          Address Line:
        </label>
        <input
          id="addressLine"
          formControlName="addressLine"
          type="text"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="suburb" class="block text-gray-700 font-medium mb-1">
          Suburb:
        </label>
        <input
          id="suburb"
          formControlName="suburb"
          type="text"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="state" class="block text-gray-700 font-medium mb-1">
          State:
        </label>
        <input
          id="state"
          formControlName="state"
          type="text"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="postcode" class="block text-gray-700 font-medium mb-1">
          Postcode:
        </label>
        <input
          id="postcode"
          formControlName="postcode"
          type="text"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
    </div>
    <!-- Phone Number -->
    <div>
      <label for="phoneNo" class="block text-gray-700 font-medium mb-1">
        Phone Number:
      </label>
      <input
        id="phoneNo"
        formControlName="phoneNo"
        type="text"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded"
    >
      {{ patientId ? "Update" : "Create" }} Patient
    </button>
  </form>
</div>
