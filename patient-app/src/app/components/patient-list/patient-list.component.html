<div class="patient-list">
  <h2>Patient List</h2>
  <table mat-table [dataSource]="patients" class="mat-elevation-z8">
    <!-- Define table columns -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button [routerLink]="['/patients', patient.id]">Edit</button>
        <button mat-button (click)="deletePatient(patient.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'actions'];"></tr>
  </table>
</div>
